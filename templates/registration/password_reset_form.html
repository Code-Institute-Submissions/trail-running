{% extends 'base.html' %} 

{% block page_title %}Password Reset Page{% endblock %} 

{% block page_heading %}Reset Password{% endblock %} 

{% block content %}

    <h1 class="text-center">Reset your password</h1>
    <section class="inner-content-article">
        
        <div class="row">
            <div class="col-10 offset-1  col-md-8 offset-md-2 form-position">
          
                <form method="POST">
                    <p class="text-center">Please enter your email address</p>    
                    {% csrf_token %} 
                    {{ form.email.errors }}
                    <p class="text-center">
                        <label for="id_email">Email address:</label> 
                        {{ form.email }}
                        <button>Reset Password</button>
                    </p>
                </form>
            </div>
        </div>
    </section>    

{% endblock %}
