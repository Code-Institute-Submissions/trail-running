{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="container feature-text">
    <div class="row">
        <h1>Add a new Blog Post</h1>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
