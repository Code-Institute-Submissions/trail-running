{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<h1 class="text-center">Add a new Blog Post</h1>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 form-position">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class="btn btn-info">Save</button>
                </form>
            </div>
        </div>
    </div>   

{% endblock %}
