{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
        <section >
            <article class="row col-11 inner-content">
                <div class="col-md-10">
                    <h1>New Post</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | as_bootstrap }}
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                </div>
            </article>
        </section>
{% endblock %}
