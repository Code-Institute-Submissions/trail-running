{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <h1 class="text-center"> Delete post <em>{{ post.title }}</em>?</h2>
    <section class="inner-content-article">      
        <br><br>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <form method="POST" action ="">
                        {% csrf_token %}
                        <p>Are you sure you want to delete this post?</p>
                        <br><br>
                        <input type="submit" class="btn btn-info" value="Yes"/> <a href="../" class="btn btn-info">Cancel</a>
                    </form>
                </div>    
            </div>
        </div>
    </section>        

{% endblock %}
