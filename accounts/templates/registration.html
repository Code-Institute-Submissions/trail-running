{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

        <section >
            <article class="row col-11 inner-content">
                <div class="col-md-7 offset-md-2 col-lg-4 ofsset-lg-4">
                    <h1>Please register</h1>
                    <p class="text-center"><strong>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></strong>.</p>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ registration_form | as_bootstrap }}
                        {{ profile_form | as_bootstrap }}
                        <button type="submit" class="btn btn-info">Register</button>
                    </form>
                </div>
            </article>
        </section>





{% endblock %}
