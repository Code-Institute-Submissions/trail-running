{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

        <p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a>.</p>
        </div>

        <div class="row">    
        <form method="POST">
            {% csrf_token %} {{ registration_form.as_p }}
            <button type="submit">Register</button>
        </form>
        </div>
    </div>    


{% endblock %}
