{% extends "base.html" %}
{% load bootstrap_tags %}


{% block content %}

<h1>test</h1>
        <div class="display">
            <form action="{% url 'search_user' %}" method="get">
                <input type="text" name="q">
                <button type="search">Search</button>
            </form>
        </div>


    <div class="col-11 inner-content">
        <h1 class="text-center">Profiles</h1>
            <div class="col-12  discounts feature-text">    
        {% for user in users %}
            <div class="row">
                <div class="col-2 offset-1 more-margin-left small-less-margin-left"> 
                {% if user.image %}
                    <div class="profile-thumbnail" style="background-image: url('{{ MEDIA_URL }}{{ user.image }}')"></div>
                {% else %}    
                <div class="profile-thumbnail"><img src="/media/img/runner-male.png" alt="profile image" width="40px" class="userprofile-details-pic"></div>
                {% endif %}
                </div>
                <div class="col-3 offset-4 profile-thumbnail-name less-margin-left small-more-less-margin-left">
                
                        <h3><a href="{% url 'user_profile_page' user.id %}">{{user.user}} </a></h3>
                    </a>
                    {{user.first_name}} {{user.last_name}}
                    <br>{{ user.gender }}, {{ user.age }}
                    <br>{{ user.location }}
                </div>
            </div>
            <hr>
        {% endfor %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-10 col-md-4 userprofile-details feature-text">

{% endblock %}
