{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <div class="col-11 inner-content">
        <h2 class="text-center"> Delete information <em>{{ profilepost.title }}</em>?</h2>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12 feature-text">
                    <form method="POST" action ="">
                        {% csrf_token %}
                        <p>Are you sure you want to delete this information?</p>
                        <input type="submit" class="btn btn-info post-details-btn" value="Yes"/> <a href="{% url 'profile' %}" class="btn btn-info post-details-btn">Cancel</a>
                    </form>
                </div>    
            </div>
        </div>
    </div>        


{% endblock %}
